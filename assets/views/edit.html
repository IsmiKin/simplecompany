

<h2><i class="fa fa-edit"></i>&nbsp; Edit Company</h2>
<br/>

<form class="form-horizontal editCompForm" ng-submit="submitForm()">

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" ng-model="companySel.name" id="inputName" placeholder="Name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" name="address" class="form-control" id="inputAddress" ng-model="companySel.address" placeholder="Address" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCountry" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputCountry" ng-model="companySel.country" name="country" required>
                <option value="">Country...</option>
                <option value="Afganistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Antigua &amp; Barbuda">Antigua &amp; Barbuda</option>
                <option value="Argentina">Argentina</option>
                <!-- Cut list .. just to dont get to much dirty -->
                <option value="Virgin Islands (USA)">Virgin Islands (USA)</option>
                <option value="Wake Island">Wake Island</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" name="city" class="form-control" id="inputCity" ng-model="companySel.city" placeholder="City" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" ng-model="companySel.email" placeholder="E-mail">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone number</label>
        <div class="col-sm-10">
            <input type="text" name="phone" class="form-control" id="inputPhone" ng-model="companySel.phone" placeholder="Phone number">
        </div>
    </div>


    <hr>
    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Submit</button>

    <a href="#/company/admin/">
        <button type="button" class="btn btn-default"><i class="fa fa-arrow-circle-left"></i> &nbsp; Back</button>
    </a>


</form>
