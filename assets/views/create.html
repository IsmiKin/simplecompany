

<h2><i class="fa fa-plus"></i>&nbsp; New Company</h2>
<br/>
<form class="form-horizontal" method="post">

    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Address" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCountry" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputCountry" name="country" required>
                <option value="">Country...</option>
                <option value="Afganistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Antigua &amp; Barbuda">Antigua &amp; Barbuda</option>
                <option value="Argentina">Argentina</option>
                <!-- Cut list .. just to dont get to much dirty -->
                <option value="Virgin Islands (USA)">Virgin Islands (USA)</option>
                <option value="Wake Island">Wake Island</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
            <input type="text" name="city" class="form-control" id="inputCity" placeholder="City" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail">
        </div>
    </div>

    <div class="form-group">
        <label for="inputPhone" class="col-sm-2 control-label">Phone number</label>
        <div class="col-sm-10">
            <input type="text" name="phone" class="form-control" id="inputPhone" placeholder="Phone number">
        </div>
    </div>

    <hr>
    <strong>Company stuff</strong><br/>
    <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Add person</button>

    <div class="containerStuff">

    </div>

    <hr>
    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i> Submit</button>
</form>
