


<h2><i class="fa fa-gear"></i>&nbsp;Administration Section</h2>

<br>

<a href="#/company/create/">
    <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> &nbsp; New company</button>
</a>

<br/><br/>


<table class="table table-condensed footable" data-filter="#filtro">

    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Country</th>
        <th>City</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
    </thead>
    <tbody ng-repeat="company in companies">
        <tr>
           <td>{{ company.idcompany }} </td>
           <td>{{ company.name }} </td>
           <td>{{ company.address }} </td>
           <td>{{ company.country }} </td>
           <td>{{ company.city }} </td>
           <td>{{ company.email }} </td>
           <td>{{ company.phone }} </td>
           <td>
               <a href="#/company/edit/{{company.idcompany}}"><button type="button" class="btn btn-warning" ><i class="fa fa-pencil"></i></button></a>
               <a href="#/company/show/{{company.idcompany}}"><button type="button" class="btn btn-info" ><i class="fa fa-search"></i></button></a>
               <button type="button" class="btn btn-danger" ng-click="deleteCompany(company.idcompany)"><i class="fa fa-trash"></i></button>
           </td>
        </tr>
    </tbody>

</table>

<!-- Modal view for delete company -->

<div class="modal fade bs-example-modal-lg" id="dialogDelete" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">System message</h4>
            </div>

            <div class="row">
                <div class="col-lg-12 center-block">
                    <center>
                        <br/><br/>
                        <i class="fa fa-exclamation-triangle fa-5x"></i>
                        <br/>
                        <h4>Are you sure do you want to remove this company?</h4>
                        <br/>
                        <button type="button" class="btn btn-success" ng-click="confirmDelete()"><i class="fa fa-check" ></i>&nbsp;Yes</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-minus-circle"></i>&nbsp;No</button>
                        <br/><br/>
                    </center>
                </div>

            </div>

            <div class="modal-footer">
                <br/>
            </div>
        </div>
    </div>
</div>
